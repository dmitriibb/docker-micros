version: '3'
services:
  eureka-server:
    image: openjdk:8
    container_name: eureka-server
    ports:
      - "8761:8761"
    volumes:
      - ./eureka/target:/var/jars
    command: java -jar /var/jars/eureka-0.0.1-SNAPSHOT.jar
  zipkin-server:
    image: openjdk:8
    container_name: zipkin-server
    ports:
      - "9411:9411"
    volumes:
      - ./zipkin:/var/jars
    command: java -jar /var/jars/zipkin-server-2.23.4-exec.jar
  boot-admin:
    image: openjdk:8
    container_name: boot-admin
    ports:
      - "8085:8085"
    volumes:
      - ./spring-boot-admin/target:/var/jars
    command: java -jar /var/jars/bootadmin-0.0.1-SNAPSHOT.jar
  spring-app-a:
    image: openjdk:8
    container_name: spring-app-a
    ports:
      - "8081:8081"
    volumes:
      - ./spring-app-a/target:/var/jars
    command: java -jar /var/jars/spring-app-a-0.0.1-SNAPSHOT.jar
    links:
      - eureka-server
      - zipkin-server
      - boot-admin
    environment:
      EUREKA_URI: http://eureka-server:8761/eureka
      ZIPKIN_URI: http://zipkin-server:9411
      SPRING_BOOT_ADMIN_URI: http://boot-admin:8085
      SPRING_APP_B_HOST: spring-app-b
  spring-app-b:
    image: openjdk:8
    container_name: spring-app-b
    ports:
      - "8082:8082"
    volumes:
      - ./spring-app-b/target:/var/jars
    command: java -jar /var/jars/spring-app-b-0.0.1-SNAPSHOT.jar
    links:
      - eureka-server
      - zipkin-server
      - boot-admin
    environment:
      EUREKA_URI: http://eureka-server:8761/eureka
      ZIPKIN_URI: http://zipkin-server:9411
      SPRING_BOOT_ADMIN_URI: http://boot-admin:8085
  spring-app-c:
    image: openjdk:8
    container_name: spring-app-c
    ports:
      - "8083:8083"
    volumes:
      - ./spring-app-c/target:/var/jars
    command: java -jar /var/jars/spring-app-c-0.0.1-SNAPSHOT.jar
    links:
      - eureka-server
      - zipkin-server
      - boot-admin
    environment:
      EUREKA_URI: http://eureka-server:8761/eureka
      ZIPKIN_URI: http://zipkin-server:9411
      SPRING_BOOT_ADMIN_URI: http://boot-admin:8085